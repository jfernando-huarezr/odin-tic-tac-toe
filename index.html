<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>My tic tac toe game</h1>

    <div class="container">
        <div class="player1">
            <div class="name">Demo</div>
            <div class="points">demo</div>
        </div>

        <div class="player2">
            <div class="name">Demo</div>
            <div class="points"></div>
        </div>
    </div>

    <section class="game">
        <div class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </section>

    <section class="scores hidden">
        <div class="scores-container">
            <p class="message"></p>
            <button>Play again?</button>
        </div>
    </section>
    
    
    <script src="./index.js"></script>
</body>
</html>
